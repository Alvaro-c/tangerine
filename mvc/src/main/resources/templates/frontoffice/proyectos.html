<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link href="assets/bootstrap-4.6.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/fontawesome-5.15.2/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<header>
    <!--** NAVEGADOR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="img/tangerine.png" alt="tangerine-logo" class="img-logo"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse posicion-menu" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" data-hover="Inicio">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-hover="Sobre nosotros">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-hover="Servicios">
                        Servicios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-hover="Noticias">Noticias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-hover="Contacta">Contacta</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <section id="tarjetas" class="container-fluid d-flex justify-content-center pb-5 pt-5">
        <div class="container">
            <h2 class="text-center mb-4 text-muted">Nuestro trabajo</h2>
            <article class="container">
                <div class="row">
                        <div class="col-12 p-2 text-muted" th:each="proyecto: ${listaproyectos}">
                            <div class="rounded shadow mb-3">
                                <div class="card-header" th:style="'background:url(\'' + ${proyecto.imagen} + '\'); background-size: cover;'"></div>
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${proyecto.proyecto}"/>
                                    <p class="card-text" th:text="${proyecto.resumen}"/>
                                    <button class="btn btn-primary btn-lg" type="button" data-toggle="collapse" th:attr="data-target='#proyecto' + ${proyecto.id}">
                                        + Info
                                    </button>
                                    <div class="collapse mt-4" th:id="'proyecto' +${proyecto.id}">
                                        <p th:text="${proyecto.descripcion}">
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <p class="card-text">
                                        <small class="text-muted" th:text="${proyecto.fechafin}"/> | <small
                                            class="text-muted"
                                            th:text="${proyecto.cliente.nombre}"/>
                                    </p>
                                </div>
                            </div>
                        </div>
                </div>
            </article>
        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
</script>
</body>
</html>
