<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.ico">
    <title>Tangerine Inc. - Mensajes</title>
    <!-- Bootstrap CSS -->
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome -->
    <link href="../../assets/fontawesome/css/all.css" rel="stylesheet"/>
    <!--Tangerine styles -->
    <link rel="stylesheet" href="../../css/styles.css"/>
</head>
<body>
<section id="contacto" class="container-fluid d-flex justify-content-center pb-5 pt-5 bg-white min-vh-100">
    <div class="container">
        <h2 class="display-3 text-center fw-bold text-orange mb-5">Enviar respuesta</h2>
        <div class="row">
            <form
                    th:object="${mensaje}"
                    th:action="@{/admin/mensajes}"
                    method="post"
            >
                <input type="hidden" th:field="*{idmensaje}">
                <input type="hidden" th:field="*{remitente}">
                <input type="hidden" th:field="*{subject}">
                <input type="hidden" th:field="*{fecha}">
                <input type="hidden" th:field="*{mensaje}">
                <div class="form-group">
                    <label for="mensaje">Escribe la respuesta:</label>
                    <textarea style="height: 175px" class="form-control" id="mensaje" placeholder=""
                              th:field="*{respuesta}" maxlength="512"/>
                </div>
                <div>
                    <input type="submit" value="Enviar" class="btn btn-tangerine" id="enviar">
                </div>
            </form>

        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
