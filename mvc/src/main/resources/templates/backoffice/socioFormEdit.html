<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../img/favicon.ico">
    <title>Tangerine Inc. - Edit</title>
    <!-- Bootstrap CSS -->
    <link href="../../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome -->
    <link href="../../../assets/fontawesome/css/all.css" rel="stylesheet"/>
    <!--Tangerine styles -->
    <link rel="stylesheet" href="../../../css/styles.css"/>
</head>
<body>

<header>
    <!--** NAVEGADOR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin"><img src="../../../img/tangerine-admin.png" alt="tangerine-logo"
                                                  class="img-logo"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse posicion-menu" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/" data-hover="Página principal">Página principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/proyectos/add" data-hover="Nuevo Proyecto">Nuevo Proyecto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/proyectos" data-hover="Proyectos">
                            Proyectos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/socios" data-hover="Socios">Socios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/mensajes" data-hover="Mensajes">Mensajes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section id="form-editar">
    <div class="container-fluid min-vh-100 p-4">
        <h2 class="display-3 text-center fw-bold text-green mb-4">Socios - Edición</h2>
        <div class="container d-flex justify-content-center">
            <form th:object="${persona}"
                  th:action="@{/admin/socios/update}"
                  method="post">
                <input type="hidden" id="idpersona" th:field="*{idpersona}" class="form-control">
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="resumen">Resumen</label>
                    <input type="text" id="resumen" th:field="*{resumen}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="foto">Foto</label>
                    <input type="text" id="foto" th:field="*{foto}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="idcargo">Cargo</label>
                    <select name="idcargo"
                            id="idcargo"
                            th:field="*{cargo.idcargo}"
                            class="form-select"
                    >
                        <option th:each="cargo: ${cargos}"
                                th:value="${cargo.idcargo}"
                                th:text="${cargo.cargo}"
                        />
                    </select>
                </div>
                <div>
                    <input type="submit" value="Editar" class="btn btn-tangerine">
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Bootstrap JS -->
<script src="../../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
